    function f1(n){
        var sum=0;
        if(n%2==0){
            for(let i=2;i<=n;i+=2){
                sum+=1/i;
            }
        }else{
            for(let j=1;j<=n;j+=2){
                sum+=1/j;
            }
        }
        return sum;
    }
    document.write(f1(1)+"<br/>");
    document.write(f1(2) + "<br/>");
    document.write(f1(3) + "<br/>");
    document.write(f1(4) + "<br/>");
    document.write(f1(10));
