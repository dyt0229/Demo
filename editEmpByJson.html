<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>editEmpByJson</title>
</head>
<body onload = "initUI()">
    <div id="box">
        <table>
            <tr>
                <td>工号：</td>
                <td><input id="empIdText" type="text" /> </td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input id="empNameText" type="text" /> </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input id="empSexText" type="text" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="保存" onclick="saveData()" /> </td>
                <td><input type="button" value="取消" onclick="()" /> </td>
            </tr>
        </table>
    </div>
</body>
</html>
<script>
    //模态窗口接收参数：window.dialogArguments
    //模态窗口返回数据：window.returnValue
    
    //初始化
    function initUI(){
        //获取父窗口传来的数据
        var empObj=window.dialogArguments;

        document.getElementById("empIdText").value=empObj.empId;
        document.getElementById("empNameText").value = empObj.empName;
        document.getElementById("empSexText").value = empObj.empSex;
    }
    function saveData(){
        var empObj = {
            empId:document.getElementById("empIdText").value,
            empName:document.getElementById("empNameText").value,
            empSex: document.getElementById("empSexText").value
        }
        //returnValue是当前窗口的返回值，模态窗口的返回值
        window.returnValue=empObj;
        window.close();
    }
</script>
