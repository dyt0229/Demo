<script>
    function insert(num) {
        var arr = [1, 2, 3, 4, 5, 8, 9, 10];
        var currentIndex = 0;
        for (let i in arr) {
            if (arr[i] >= num) {
                currentIndex = i ;
                break;
            }
        }
        console.log(currentIndex);
        arr.splice(currentIndex, 0, num);
        return arr;
    }
    document.write(insert(6));
</script>
