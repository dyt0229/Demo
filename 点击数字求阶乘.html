<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击数字求阶乘</title>
</head>
<body>
    <input type="text" id="val"/>的阶乘
    <button id="btn">=</button>
    <input type="text" id="res" disabled/>
</body>
</html>
<script>
    function jieCheng(n){
        if(isNaN(n)||n<0){
            return false;
        }
        if(n==1){
        return 1;
        }
        return n*jieCheng(n-1);
    }
    let num=0;
    document.getElementById("btn").onclick=function(){
        num=parseInt(document.getElementById("val").value);
        // console.info(num);
        // console.info(jieCheng(num));
        document.getElementById("res").value=jieCheng(num);
    }
</script>
