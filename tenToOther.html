<script>
    function tenToOther(num,n){
        var temp=num;
        var arr=[];
        while(temp>0){
            var m=temp%n;
            arr.unshift(m);
            temp=parseInt(temp/n);
        }
        var str="";
        for(var i in arr){
            str+=arr[i];
        }
        return str;
    }
    document.write(tenToOther(14,8));
</script>
