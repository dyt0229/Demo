<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>copyArray</title>
</head>
<body>
    <!-- var arr=["apple","banana","orange"]; -->
    
</body>
</html>
<script>
    var arr = ["apple", "banana", "orange"];
    function copyArray(arr){
        var arr1=[];
        for(let i in arr){
            arr1.push(arr[i]);
        }
        return arr1;
    }
    console.info(copyArray(arr));
    function copyArray2(arr){
        var arr2=[];
        for(let i=arr.length-1;i>=0;i--){
            arr2.unshift(arr[i]);
        }
        return arr2;
    }
    console.info(copyArray2(arr));
    function copyArray3(arr){
        var arr3=[];
        arr3=arr.slice(0,arr.length);
        return arr3;
    }
    console.info(copyArray3(arr));
</script>
