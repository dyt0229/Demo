<script>
    function map(arr){
        var arr2=[];
        for(var i in arr){
            var num=arr[i];
            num+=num/3;
            arr2.push(num);
        }
        return arr2;
    }
    var arr=[3,6,9,12,15,60,90];
    document.write(map(arr));
</script>
