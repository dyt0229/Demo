<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<input type="text" id="box" name="">
	<button onclick="test()">点击生成</button>
</body>
</html>
<script type="text/javascript">
	
	function test(){
		var str="";
		for(var i=0;i<=9;i++){
			var a=String.fromCharCode(random(48,57));
			var b=String.fromCharCode(random(65,90));
			var c=String.fromCharCode(random(97,122));
			str+=a+b+c;
		}
		
		var str1="";
		for(var i=0;i<4;i++){
			var x=parseInt(Math.random()*str.length);
			str1=str1+str[x];
		}
		document.getElementById('box').value=str1;

}
	function random(x,y){
		return parseInt(Math.random()*(y-x+1)+x);
		}
</script>
