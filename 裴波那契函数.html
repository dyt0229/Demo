<script>
    function pblq(n){
        if(isNaN(n)||n<0){
            return 0;
        }
       if(n<=2){
           return 1;
       }else{
           return pblq(n-2)+pblq(n-1);
       }
       return pblq(n);
    }
    console.info(pblq(8));
</script>
