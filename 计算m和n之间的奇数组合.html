    <title>计算m,n组合成的奇数</title>

<script>
   function oddGroup(m,n){
      var count=0;
      var num=0;
      if(m>n){
          var temp=m;
              m=n;
              n=temp;
      }
      for(let i=m;i<=n;i++){
          for(let j=m;j<=n;j++){
             num=i*10+j;
                if (i!=j && num % 2 != 0) {
                  count++;
                  if(i==0){
                      num="0"+j;
                  }
                  console.info(num + ",");
              }
          }
      }
      
      return count;
   }
   console.info(oddGroup(0,4));
</script>
