<script>
    function toTen(num,n){
        // var temp=num;
        var count=0;
        var sum=0;
        while(num>0){
            var ge=num%10;
            var res=ge*(Math.pow(n,count++));
            sum+=res;
            num=parseInt(num/10);
        }
        return sum;
    }
    document.write(toTen(11,8));
</script>
