<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出100以内7的倍数</title>
</head>
<body>
    
</body>
</html>
<script>
    function seven(num){
        for(var i=1;i<=num;i++){
            if(i%7==0){
                document.write(i+",");
            }
        }
    }
    seven(100);
</script>
