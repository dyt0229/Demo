<!DOCTYPE html>
<html lang="en">
<head>

    <title>activeChangeColor</title>
    <style>
    *{
        padding: 0;
        margin:0;
    }
    .box{
        width: 50px;
        height: 50px;
        border:1px solid black;
    }
    .color{
        color: red;
    }
    </style>
</head>
<body>
    <ul id="uls">
        <li>我是盒子1</li>
        <li>我是盒子2</li>
        <li>我是盒子3</li>
        <li>我是盒子4</li>
    </ul>
    <!-- <button id="btn">点击变色</button> -->
</body>

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
 <script>   
    for(let i=0;i<$("li").length;i++){
    $("li").get(i).onclick=function(){
        $(this).css({
            backgroundColor:"red"
        })
        $("li").not($(this)).css({
            backgroundColor:"pink"
        })
    }
    }
</script>
