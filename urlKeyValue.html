   function urlPath(url) {
       var str=url.split("?")[1]; //a = 1 & b=2 & c=& d=xxx & e
       var jsonObj={};
       if(str){
           var arr=str.split("&"); //[a = 1,b=2, c=, d=xxx,e]
           for(var i in arr){
            //    [key,value]=arr[i].split("=");
            var arr1 = [];
            arr1 = arr[i].split("=");
               jsonObj[arr1[0]]=arr1[1];
           }
       }
       return jsonObj;
   }
