<script>
   var a=[];
   var temp=1;
   var total=0;
   for(var i=0;i<5;i++){
       a[i]=[];
       for(var j=0;j<5;j++){
           var sum=temp++;
           a[i][j]=sum;
        //    document.write(a[i][j]+" ");
           if(i>=j){
               document.write(a[i][j] + " ");
               total+=sum;
           }
       }
       document.write("<br/>");
   }
   document.write("左下三角形的和："+total);
</script>
