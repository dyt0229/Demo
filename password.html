<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>password</title>
</head>
<body>
    请输入密码：
    <input type="text" id="pass"/>
    <span id="errorTit"></span>
</body>
</html>
<script>
    function passCheck(){
    var pass=document.getElementById("pass").value;
    var errors=[];
    //长度大于6位
    if(pass.length<6){
        errors.push("亲，密码长度必须大于等于6位");
    }
    //包含字母
    var hasLetter=false;
    for(var i=0;i<pass.length;i++){
        var code=pass.charCodeAt(i);
        if((code>=97&&code<=122)||(code>=65&&code<=90)){
            hasLetter=true;
            break;
        }
    }
    if(hasLetter==false){
        errors.push("密码必须包含字母");
    }
    //包含数字
    var hasNum=false;
    for(var i=0;i<pass.length;i++){
        var code=pass.charCodeAt(i);
        if(code>=48&&code<=57){
            hasNum=true;
            break;
        }
    }
    if(!hasNum){
        errors.push("密码应该包含数字")
    }
    //包含特殊字符
    var hasSpecial=false;
    var arr=["$","#","!","&"];
    for(var i=0;i<pass.length;i++){
        var ch=pass.charAt(i);
        if(arr.indexOf(ch)>-1){
            hasSpecial=true;
            break;
        }
    }
    if(!hasSpecial){
        errors.push("密码必须包含特殊字符");
    }
    if(errors.length==0){
        document.getElementById("errorTit").innerHTML="√";
    }else{
        document.getElementById("errorTit").innerHTML=errors.join(";");
    }
}
    document.getElementById("pass").onblur=function(){
        passCheck();
    }
</script>
