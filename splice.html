<script>
    var arr=[1,2,3,4,5,6,7,8];
    console.info(arr.splice(2,3,100)); //返回被删除的元素
    console.info(arr);  //原来的数组被改变
    console.info(arr.splice(2,0,101,102,103));  //从下标为2之后开始添加101,102,103这三个元素，返回删除的长度0
    console.info(arr);  

</script>
