    <title>substring</title>

</body>

<script>
    var str="abcdef";
    var res=str.substring(1,3);  //截取字符串，第一个参数起始下标，第二个参数结束下标，含前不含后
    console.info(res);
    console.info(str.substring(1,4));
    console.info(str.substring(1, 5));
    console.info(str.substring(1, 6));
    function mySubstring(str,startIndex,endIndex){
        if(arguments.length==2){
            endIndex=this.length;
        }
        var newStr="";
        for(var i=startIndex;i<endIndex;i++){
            newStr+=str.charAt(i);
        } 
        return newStr;
    }
    document.write(mySubstring(str,1,6));
    
</script>
