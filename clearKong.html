<script>
    function clearKong(str){
        var reg=/^\s/g;
        var reg2=/\s$/g;
        while(reg.test(str)||reg2.test(str)){
            str=str.replace(reg,'');
            str=str.replace(reg2,'');
        }
        return str;
    }
    var str=" adggs dtfg "
    console.info(str.length);
    console.info(clearKong(str));
    console.info(clearKong(str).length);
</script>
