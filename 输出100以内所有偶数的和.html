<!DOCTYPE html>

    <title>输出100以内所有偶数的和</title>
</head>
<body>
    
</body>
</html>
<script>
    function ouHe(){
        var sum=0;
        for(var num=0;num<=100;num+=2){
            sum+=num;
        }
        return sum;
    }
    document.write(ouHe());
</script>
