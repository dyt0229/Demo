<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三个数从小到大排序</title>
</head>
<body>
    
</body>
</html>
<script>
    function sort(n1,n2,n3){
        if(n1<n2){
            if(n1<n3){
                if(n2<n3){
                    return document.write(n1+","+n2+","+n3);
                }
                return document.write(n1+","+n3+","+n2);
            }
            if(n3<n1){
                return document.write(n3+","+n1+","+n2);
            }
        }
        if(n3<n2){
            return document.write(n3+","+n2+","+n1);
        }
        if(n3<n1){
            return document.write(n2+","+n3+","+n1);
        }else{
            return document.write(n2+","+n1+","+n3);
        }
    }
    sort(23,53,3);
</script>
