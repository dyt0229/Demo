<script>
    function escapeHtml(str) {
            var arr = ['<', '>', '&', '"'];
            var arr2 = ['&lt;', '&gt;', '&amp;', '&quot;'];

            for (var i = 0; i < arr.length; i++) {
                if (str == arr[i]) {
                    return arr2[i];
                    break;
                }
            }
        }
