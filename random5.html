<script>
    function testf(){
    var num=parseInt(Math.random()*100000);
    document.write("原来的数是"+num+"<br/>");
    var temp=num;
    var arr=[];
    while(temp>0){
        var ge=temp%10;
        arr.unshift(ge);
        temp=parseInt(temp/10);
    }
    document.write("长度是"+arr.length+" ; 按顺序依次是"+arr);
}
testf();
</script>
