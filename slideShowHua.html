<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body,
        html,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 600px;
            height: 400px;
            left: 600px;
            top: 0;
            position: absolute;
            /* opacity: 0; */
        }

        #box img:nth-child(1) {
            /* z-index: 1; */
            /* opacity: 1; */
            left:0;
        }

        ul {
            position: absolute;
            right: 20px;
            bottom: 10px;
            z-index: 2;
            list-style: none;
        }

        ul li {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: gray;
            margin-left: 20px;
            float: left;
        }

        ul li:nth-child(1) {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="box">
        <img src="imgs/lb1.jpg" alt="" />
        <img src="imgs/lb2.jpg" alt="" />
        <img src="imgs/lb3.jpg" alt="" />
        <img src="imgs/lb4.jpg" alt="" />
        <img src="imgs/lb5.jpg" alt="" />
        <img src="imgs/lb6.jpg" alt="" />
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
<script type="text/javascript" src="js/cssTools.js"></script>
<script type="text/javascript" src="js/move.js"></script>
<script type="text/javascript">
    let currIndex = 0;
    let myTimer = null;
    function autoPlay() {
        if (myTimer != null) {
            return;
        }
        myTimer = setInterval(function () {
            //改变数据
            let outIndex = currIndex;  //将要淡出的图片下标先赋值存储
            currIndex++;
            //边界处理
            if (currIndex < 0 || currIndex > 5) {
                currIndex = 0;
            }
            showImg(outIndex, currIndex);
        }, 2000)
    }
    function stop() {
        if (myTimer != null) {
            window.clearInterval(myTimer);
            myTimer = null;
        }
    }
    function goImg(transIndex) {
        //改变数据
        let outIndex = currIndex;
        currIndex = transIndex;
        //边界处理
        if (currIndex < 0 || currIndex > 5) {
            currIndex = 0;
        }
        showImg(outIndex, currIndex);
    }

    function showImg(outIndex, inIndex) {

        //改变外观
        //1、改变图片的外观
        let imgsDom = $("#box").children;
        
        imgsDom[inIndex].style.left = "600px";

        linearMove3(imgsDom[inIndex],"left",600,00,300);
        linearMove3(imgsDom[outIndex], "left", 0, -600, 300);

        //调用方法一：
        // linearMove3(imgsDom[inIndex], "opacity", 0, 1, 1000);
        // linearMove3(imgsDom[outIndex],"opacity",1,0,1000);

        //调用方法二：
        // fadeIn(imgsDom[inIndex],1000);
        // fadeOut(imgsDom[outIndex],1000);


        //调用方法三：
        // fadeInOut(imgsDom[outIndex], imgsDom[inIndex], 1000);

        //2、改变豆豆的颜色
        let lisDom = $("#box").lastElementChild.children;
        for (let i = 0; i < lisDom.length; i++) {
            lisDom[i].style.backgroundColor = "gray";
        }
        lisDom[currIndex].style.backgroundColor = "orange";
    }


    window.onload = function () {
        autoPlay();
        $("#box").onmouseover = stop;
        $("#box").onmouseout = autoPlay;
        let lisDom = $("#box").lastElementChild.children;
        for (let i = 0; i < lisDom.length; i++) {
            lisDom[i].onclick = function () {
                goImg(i);
            };
        }
    }

</script>
