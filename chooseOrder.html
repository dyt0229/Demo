<script>
    function  chooseOrder(arr){
        for(var i=0;i<arr.length-1;i++){
            //选择最小的数
            var min=arr[i];
            var minIndex=i; //记录最小的数对应的下标
            for(var j=i+1;j<arr.length;j++){
                if(arr[j]<min){
                    min=arr[j];
                    minIndex=j;
                }                
            }
            var temp=arr[i];
            arr[i]=arr[minIndex];
            arr[minIndex]=temp;
        }
        return arr;
    }
    var arr1=[23,1,5,7,9,3,20,15];
    document.write(chooseOrder(arr1));
</script>
