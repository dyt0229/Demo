<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给数组赋偶数值并每五个求一次平均值放在另外的数组输出</title>
</head>
<body>
    
</body>
</html>
<script>
    var arr=[];
    var arr1=[];
    var sum=0;
    var avg=0;
    for(var i=2;i<=100;i+=2){
        arr.push(i);
        sum+=i;
        if((i%5)==0){    
            // console.info(sum);     
            avg=sum/5;
            // console.info(avg);
            arr1.push(avg);
            sum=0;
        }
    }
    
    document.write(arr+"</br>");
    document.write(arr1);
</script>
