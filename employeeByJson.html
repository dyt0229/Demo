<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <table>
            <tr>
                <td>工号</td>
                <td>姓名</td>
                <td>性别</td>
                <td colspan="2">操作</td>
            </tr>
            <tr>
                <td id="empId">007</td>
                <td id="empName">张三疯</td>
                <td>男</td>
                <td>
                    <input type="button" value="修改" onclick="modifyinfo(this)" />
                </td>
                <td>
                    <input type="button" value="删除" onclick="deletemp(this)"/>
                </td>
            </tr>
            <tr>
                <td>008</td>
                <td>张四疯</td>
                <td>女</td>
                <td>
                    <input type="button" value="修改" onclick="modifyinfo(this)" />
                </td>
                <td>
                    <input type="button" value="删除" onclick="deletemp(this)"/>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
<script>
    function modifyinfo(btn){
        var trDom = btn.parentNode.parentNode;
        var tds=trDom.children;
        var empObj={
            empId:tds[0].innerHTML,
            empName: tds[1].innerHTML,
            empSex: tds[2].innerHTML
        }
        //将数据发送至模态窗口
        //showModalDialog()打开一个模态窗口
        //   第一个参数：要打开的html文件
        //   第二个参数：传给子页面的数据（参数）
        //   第三个参数：模态窗口页面
        var val=window.showModalDialog("editEmpByJson.html",empObj,"dialogWidth=500px;dialogHeight=300px");

        tds[0].innerHTML=val.empId;
        tds[1].innerHTML = val.empName;
        tds[2].innerHTML = val.empSex;
    }
    function deletemp(btn){
        if(confirm("亲，你真的要删除吗？")==true){
            var trDom=btn.parentNode.parentNode;
            trDom.parentNode.removeChild(trDom);
        }
    }
</script>
