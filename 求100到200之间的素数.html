<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求100到200之间的素数</title>
</head>
<body>
    
</body>
</html>
<script>
    function isSu(){
        
        for(var num=100;num<=200;num++){
            var is=true;
            for(var i=2;i<=num-1;i++){
                if(num%i==0){
                    is=false;
                    break;
                }
            }
            if(is){
                document.write(num+",");
            }
        }
    }
    isSu();
</script>
