<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	请输入压缩的字符串：<input type="text" id="start" value="aabccdeefff">
	<button  onclick="YaSuo()">点击压缩</button>
	压缩后：<input type="text" id="end" name="">
	<button  onclick="norepeat()">去重</button>
	去重后字符串：<input type="text" id="one" name="">
	<button  onclick="jieYa()">解压</button>
	解压后字符串：<input type="text" id="result" name="">
</body>
</html>
<script type="text/javascript">
//统计字符串中每个字符的个数，并去掉重复。（原始：“aabccdeefff”,统计后是：a2 b1 c2 d1 e2 f3，取重后是：abcdef）
//压缩
	function  YaSuo(){
		var start=document.getElementById('start').value;
		var nowChar=start.charAt(0);
		var result="";
		var count=0;
		for(var i=0;i<start.length;i++){
			if(start.charAt(i)==nowChar){
				count++;
			}else{
				result+=nowChar+count;
				nowChar=start.charAt(i);
				count=1;
			}
		}
		result+=nowChar+count;
		document.getElementById("end").value=result;
	}
	//去重
	function norepeat(){
		var end=document.getElementById('end').value;
		var str="";
		for(var i=0;i<end.length;i+=2){
			var nowChar =end.charAt(i);
			var count=end.charAt(i+1);
			str+=nowChar;
		}
		document.getElementById("one").value=str;
	}
	//解压
	function jieYa(){
		var str=document.getElementById("end").value;
		var result="";
		for(var i=0;i<str.length;i+=2){
			var nowChar=str.charAt(i);
			var count=str.charAt(i+1);
			for(var j=0;j<count;j++){
				result+=nowChar;
			}
		}
		document.getElementById("result").value=result;
	}

</script>
